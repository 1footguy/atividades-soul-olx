<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
      <div id="calculadora">
          <p style="color: lightgrey" id="result">0</p>
        <button class="bt" id="clear">Clear</button>
        <div id="grid">
            <button class="bt">1</button>
            <button class="bt">2</button>
            <button class="bt">3</button>
            <button class="bt" id="mult">x</button>
            <button class="bt">4</button>
            <button class="bt">5</button>
            <button class="bt">6</button>
            <button class="bt" id="div">/</button>
            <button class="bt">7</button>
            <button class="bt">8</button>
            <button class="bt">9</button>
            <button class="bt" id="porc">%</button>
            <button class="bt">.</button>
            <button class="bt">0</button>
            <button class="bt">-</button>
            <button class="bt" id="sum">+</button>
        </div>
        <button class="bt" id="equal">=</button>

    </div>
    <script src="./script.js"></script>
  </body>
</html>
